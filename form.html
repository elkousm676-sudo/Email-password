<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Checkout</title>
  <link rel="stylesheet" href="st.css">
</head>
<body>

<section class="section page-section express-checkout-form-section">

  <div class="checkout">
    <form id="express-checkout-form">

      <div class="form-group is-required">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" name="first_name" required>
      </div>

      <div class="form-group is-required">
        <label class="form-label">رقم الهاتف</label>
        <input type="tel" name="phone" required>
      </div>

      <div class="form-group is-required">
        <label class="form-label">المدينة</label>
        <input type="text" name="city" required>
      </div>

      <button type="submit" class="button single-submit">
        سجّل دابا واستافد من العرض
      </button>

    </form>
  </div>

</section>

<script src="ma.js"></script>
</body>
</html>
